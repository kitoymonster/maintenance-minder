
  <form>
    <div class="form-group row">
      <label for="MaintenanceTitle" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-5">
        <input type="title" class="form-control" id="inputTitle" placeholder="title">
      </div>
    </div>
    
    <div class="form-group row">
      <label for="MaintenanceInterval" class="col-sm-2 col-form-label">Interval</label>
      <div class="col-sm-5">
        <input type="interval" class="form-control" id="inputInterval" placeholder="Interval">
      </div>
    </div>

    <div class="form-group row">
      <div class="offset-sm-2 col-sm-1">
        <button type="reset" class="btn btn-danger">Reset</button>
      </div>
      <div class="offset-sm-2 col-sm-1">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
