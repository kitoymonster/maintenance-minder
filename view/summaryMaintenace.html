<div class="container-fluid">
	<h1 class="page-header">{{ message }}</h1>
	<table class="table table-striped">
		<thead>
			<td> ID </td>
			<td> first_name </td>
		</thead>
		<tr ng-repeat="user in users">
			<td>{{user.id}}</td>
			<td>{{user.first_name}}</td>
			<td><button type="submit" class="btn btn-danger">Delete</button></td>
		</tr>
	</table>
</div>
